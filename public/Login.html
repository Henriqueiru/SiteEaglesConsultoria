  <body>
    <div class="logon-container">
      <section class="form right">
        <img src="/assets/img/logo/logo500low.png" alt="Eagles Logo" />

        <form class="items">
          <h1>Faça seu Log In</h1>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="senha" />

          <button class="button" type="submit">
            Entrar
          </button>

          <a class="back-link" href="">
            <span>
              <img src="./assets/img/icon/log-in.svg" alt="icon Login"
            /></span>
            <p>Não tenho cadastro</p>
          </a>
        </form>
      </section>
      <div class="product" id="#product">
        <img class="backgrounimg" src="/assets/celular3.png" alt="eagles" />
      </div>
    </div>

    <script src="../src/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
      TweenMax.from(".logon-container", 1, {
        delay: 1,
        opacity: 0,
        scale: 1,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".form", 2, {
        delay: 1.6,
        opacity: 0,
        x: -30,

        ease: Expo.easeInOut,
      });
      TweenMax.from(".product img", 2, {
        delay: 3,
        // opacity: 0,
        // y: 0,
        scale: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.to(".product img", 2, {
        delay: 3,
        // opacity: 1,
        // y: 20,
        scale: 1,
        ease: Expo.easeInOut,
      });
    </script>
