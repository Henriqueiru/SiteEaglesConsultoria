  <body>
    <div className="register-container">
      <div className="content">
        <section>
          <img src="" alt="eagles" />
          <h1>Cadastro</h1>
          <p>
            Faça seu cadastro para ter acesso, a plataforma e ajuda as pessoas
            encontar casos da sua ong
          </p>
          <a class="back-link" href="">
            <span>
              <img src="./assets/img/icon/log-in.svg" alt="icon Login"
            /></span>
            <p>Não tenho cadastro</p>
          </a>
        </section>
        <form>
          <p className="aviso"></p>
          <input type="text" value="name" placeholder="Nome da ONG" />
          <input type="email" value="email" placeholder="E-mail" />
          <input type="senha" value="senha" placeholder="senha" />
          <input value="whatsapp" placeholder="WhatsApp" />
          <div className="input-group">
            <input value="city" placeholder="Cidade" />

            <input value="uf" placeholder="UF" />
          </div>
          <button className="button">Cadastrar</button>
        </form>
      </div>
    </div>

    <script src="../src/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
      TweenMax.from(".right", 1.6, {
        delay: 2,
        left: 0,
        opacity: 0,
      });
      TweenMax.to(".right", 3, {
        delay: 2,
        left: 1,
        opacity: 1,
      });
      TweenMax.from(".product img", 2, {
        delay: 3,
        // opacity: 0,
        // y: 0,
        scale: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.to(".product img", 2, {
        delay: 3,
        // opacity: 1,
        // y: 20,
        scale: 1,
        ease: Expo.easeInOut,
      });
    </script>
  </body>
