    <meta name="author" content="Mateus" />
    <meta
      name="description"
      content="Aprenda Pacote Office completo, Excel avançado, Word, PowerPoint,
    Redes Sociais, Windows 10, Chrome, Inglês, Música e muito mais.
    Aulas Atualizadas online ou presenciais. Basta se cadastrar em uma
    de nossas aulas e aprimorar seus conhecimentos!"
    />

    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="../src/sass/Layout/cadastro/index.scss" />
    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/logo192.png" type="image/x-icon" />
  </head>
  <body>
    <div class="after" role="banner">
      <img src="./assets/vectores/ilu1.jpg" alt="Eagles Consultoria" />
    </div>
    <main class="container">
      <section class="row">
        <header class="header right">
          <img
            src="../public/assets/img/logo/logo300low.png"
            alt="Eagles Consultoria"
          />
          <h1>Cadastro</h1>
          <p>
            Faça seu cadastro para ter acesso, a plataforma e ajuda as pessoas
            encontar casos da sua ong
          </p>

          <a class="back-link" href="./index.html">
            <span>
              <img src="./assets/img/icon/log-in.svg" alt="icon Login"
            /></span>
            <p>Ja sou aluno</p>
          </a>
        </header>
        <article class="form">
          <form class="inputs">
            <p class="aviso"></p>
            <input type="text" class="input" placeholder="Nome" />
            <input type="text" class="input" placeholder="Cpf" />
            <input type="email" class="input" placeholder="E-mail" />
            <input type="senha" class="input" placeholder="Senha" />
            <input type="senha" class="input" placeholder="Confirma senha" />
            <input type="senha" class="input" placeholder="Telefone" />
            <div class="input-group">
              <select class="input" name="uf">
                <option value="">Selecione o Estado</option>
              </select>
              <select class="input" name="city" disabled>
                <option value="">Selecione o Cidade</option>
              </select>
            </div>

            <div class="input-group">
              <input type="senha" class="input" placeholder="CEP" />
              <input type="senha" class="input" placeholder="Nº" />
            </div>

            <input type="senha" class="input" placeholder="Bairro" />
            <input type="senha" class="input" placeholder="Complemento" />
            <button class="button input">Cadastrar</button>
          </form>
        </article>
      </section>
    </main>

    <script src="../src/cadastro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
      TweenMax.from(".right", 1.6, {
        delay: 2,

        marginLeft: -100,
        opacity: 1,
      });
      TweenMax.to(".right", 3, {
        delay: 2,
        left: 1,
        opacity: 1,
        marginLeft: -0,
      });
      TweenMax.from(".inputs .input", 2, {
        delay: 3,
        // opacity: 0,
        // y: 0,
        scale: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.to(".inputs .input", 2, {
        delay: 3,

        // opacity: 1,
        // y: 20,
        stagger: 0.1,
        duration: 0.1,
        scale: 1,
        ease: Expo.easeInOut,
      });

      // container

      TweenMax.from(".after", 2, {
        delay: 0,
        // opacity: 0,
        // y: 0,
        height: "100vh",

        ease: Expo.easeInOut,
      });

      TweenMax.to(".after", 3, {
        delay: 2,
        height: 0,
        // opacity: 1,
        // y: 20,

        ease: Expo.easeInOut,
      });

      // img

      TweenMax.from(".after img", 2, {
        delay: 0,
        // opacity: 0,
        // y: 0,
        height: "100vh",

        ease: Expo.easeInOut,
      });

      TweenMax.to(".after img", 3, {
        delay: 2,
        height: 0,
        // opacity: 1,
        // y: 20,

        ease: Expo.easeInOut,
      });
    </script>
  </body>
</html>
